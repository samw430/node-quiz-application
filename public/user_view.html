<html>
	<base href="/">
	<head>
		<title> Quiz Time </title>
	</head>
	<body>
	  <link rel="stylesheet" href="/css/common_themes.css">
	  <div class="container">
	    <div class="row">    
	      <h1 id="question-text">- Let's Host a Quiz -</h1>
	    </div>

	      <div class=container>
	        <input type="text" id="user-nickname" placeholder="Enter your Nickname">
	      </div>
	    
	    <section class="answer-choices">
	      <div class="row trueFalse">
	        <button class="btn" id="trueBtn">
	          <h4>True</h4>
	        </button>
	        <button class="btn" id="falseBtn"> 
	          <h4>False</h4>
	        </button>
	      </div>
	      <div class="row multipleChoice">
	        <button class="btn">
	          <h4 id="option1">True</h4>
	        </button>
	        <button class="btn"> 
	          <h4 id="option2">False</h4>
	        </button>
	       	<button class="btn">
	          <h4 id="option3">True</h4>
	        </button>
	        <button class="btn">
	          <h4 id="option4">True</h4>
	        </button>
	      </div>
	      <div class="row numeric">
			<input type="number" placeholder="Enter a Number" id="numericResponse">
	      </div>
	    </section>
	    <div class="options">
	    	<a id="submitBtn" href="submit.html">
	    		<h3>Submit</h3>
	    	</a>
	    </div>
	  </div>
	  <script src="js/user_view.js"></script>
	</body>
</html>
