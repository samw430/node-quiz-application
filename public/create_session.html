<html>
  <head>
    <title> Question Lobby </title>
  </head>
  <body>
    <link rel="stylesheet" href="../css/common_themes.css">
    <div class="container">
      <div class="title">    
        <h1>- Let's Add Questions to your Quiz -</h1>
      </div>
      
      <div class=container>
        <input type="text" id="session-nickname" placeholder="Session Nickname">
      </div>

      <a href="#" class="btn" id="button">Add a Question</a>
      <a href="#" class="btn" id="startBtn">Start the Quiz</a>

      <section class="question-list">
        <div class="container">
          <ul id="questions">
          </ul>
        </div>
      </section>
    </div>
    <div class="bg-modal">
  <div class="modal-contents">

      <div class="close">+</div>
      <form id="questionAddForm" onsubmit="return false">
        <select id="questionType">
          <option value="numeric">Numeric</option>
          <option value="trueOrFalse">True or False</option>
          <option value="multipleChoice">Multiple Choice</option>
        </select>
        <input type="text" id="question" placeholder="Question">
        <div class="multiple-choice-inputs">
          <input type="text" placeholder="Answer Option 1" id="mc-answer-1">
          <input type="text" placeholder="Answer Option 2" id="mc-answer-2">
          <input type="text" placeholder="Answer Option 3" id="mc-answer-3">
          <input type="text" placeholder="Answer Option 4" id="mc-answer-4">
        </div>
        <input type="submit" placeholder="Submit">
      </form>

    </div>
  </div>
  <script src = "js/create_session.js"></script>
  </body>
</html>
